# Azure DevOps Pipeline

name: $(Date:yyyyMMdd)$(Rev:r)

trigger:
- master

variables:
  - group: Active Login

jobs:
- job: Build

  strategy:
    matrix:
      Windows:
        vmImage: 'windows-latest'
        artifactName: 'nuget-windows'
        signNugetPackage: true
      macOS:
        vmImage: 'macOS-latest'
        artifactName: 'nuget-macos'
        signNugetPackage: false
      Linux:
        vmImage: 'ubuntu-latest'
        artifactName: 'nuget-linux'
        signNugetPackage: false
    maxParallel: 3

  pool:
    vmImage: '$(vmImage)'

  variables:
    dotnetBuildConfiguration: 'Release'
    dotnetVerbosity: 'Detailed'
  
    pathToBuildProjects: '**/**/*.*sproj'
    pathToTestProjects: '**/test/**/*.Test.*sproj'
    pathToPackProjects: '**/src/**/*.*sproj'
    pathToNugetPackages: '**/*.nupkg'

    codesigningTimestamperUrl: 'http://timestamp.digicert.com'

  steps:

  - task: UseDotNet@2
    displayName: 'Install: .NET Core SDK'
    inputs:
      useGlobalJson: true

  - task: DotNetCoreCLI@2
    displayName: 'dotnet restore'
    inputs:
      command: restore
      projects: '$(pathToBuildProjects)'
      arguments: '--verbosity $(dotnetVerbosity)'

  - task: DotNetCoreCLI@2
    displayName: 'dotnet build'
    inputs:
      command: build
      projects: '$(pathToBuildProjects)'
      arguments: '--configuration $(dotnetBuildConfiguration) --verbosity $(dotnetVerbosity)'

  - task: DotNetCoreCLI@2
    displayName: 'dotnet pack: ci'
    inputs:
      command: custom
      custom: pack
      projects: '$(pathToPackProjects)'
      arguments: '--output "$(Build.ArtifactStagingDirectory)/ci" --configuration $(dotnetBuildConfiguration) --verbosity $(dotnetVerbosity) /p:Configuration=$(dotnetBuildConfiguration) /p:VersionSuffix=ci-$(Build.BuildNumber) /p:RepositoryBranch=$(Build.SourceBranchName) /p:RepositoryCommit=$(Build.SourceVersion)'

  - task: DotNetCoreCLI@2
    displayName: 'dotnet pack: release'
    inputs:
      command: custom
      custom: pack
      projects: '$(pathToPackProjects)'
      arguments: '--output "$(Build.ArtifactStagingDirectory)/release" --configuration $(dotnetBuildConfiguration) --verbosity $(dotnetVerbosity) /p:Configuration=$(dotnetBuildConfiguration) /p:RepositoryBranch=$(Build.SourceBranchName) /p:RepositoryCommit=$(Build.SourceVersion)'

  - task: DownloadSecureFile@1
    displayName: 'Download secure file: activesolution-codesigning-cert.pfx'
    name: codesigningCert
    condition: and(succeeded(), and(eq(variables['signNugetPackage'], true) , ne(variables['Build.Reason'], 'PullRequest'))) 
    inputs:
      secureFile: 'activesolution-codesigning-cert.pfx'

  - task: NuGetToolInstaller@0
    displayName: 'Install: NuGet'
    condition: and(succeeded(), and(eq(variables['signNugetPackage'], true) , ne(variables['Build.Reason'], 'PullRequest')))
    inputs:
      versionSpec: 5.3.0

  - task: NuGetCommand@2
    displayName: 'nuget sign'
    condition: and(succeeded(), and(eq(variables['signNugetPackage'], true) , ne(variables['Build.Reason'], 'PullRequest')))
    inputs:
      command: custom
      arguments: 'sign "$(Build.ArtifactStagingDirectory)/$(pathToNugetPackages)" -CertificatePath "$(codesigningCert.secureFilePath)" -CertificatePassword "$(codesigningCertPassword)" -Timestamper "$(codesigningTimestamperUrl)"'

  - task: DotNetCoreCLI@2
    displayName: 'dotnet test'
    inputs:
      command: test
      projects: '$(pathToTestProjects)'
      arguments: '--configuration $(dotnetBuildConfiguration) --collect "Code coverage"'
  
  - publish: '$(Build.ArtifactStagingDirectory)'
    artifact: '$(artifactName)'
